version: '3.8'

services:
  cudaq-lab:
    build:
      context: .
      dockerfile: Dockerfile
    image: cudaq-env:latest
    container_name: cudaq-lab
    ports:
      - "8888:8888"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped